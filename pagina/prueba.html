<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login Form</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm" method="post" action="/login"> <label for="Email">Email:</label>
    <input type="email" id="Email" name="email" required><br>
    <label for="Password">Password:</label>
    <input type="password" id="Password" name="password" required><br>
    <button type="submit">Login</button>
  </form>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById('Email').value;
      const password = document.getElementById('Password').value;

      // Basic validation (optional, can be extended)
      if (email.trim() === '' || password.trim() === '') {
        alert('Please enter both email and password.');
        return;
      }

      // Client-side SHA-256 hashing (optional, consider security implications)
      // const passwordHash = sha256(password);

      // Submit form data (including passwordHash if implemented) to server for secure processing
      form.submit();
    });
  </script>
</body>
</html>
