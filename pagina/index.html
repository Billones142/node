<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario con Bootstrap</title>
        <!-- Enlace a Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script> <!-- SHA264 -->
        <script type="text/javascript" src="/pagina/prueba.js"></script>

    </head>
    <body>
        <div class="container mt-5 bg-danger">
            <h2>Formulario con Bootstrap</h2>
            <form class="row">
                <div class="col-md-4 offset-md-12">
                    <label for="input1">Email</label>
                    <input type="text" class="form-control" id="Email" placeholder="example@Email.com">
                </div>
                    <div class="col-md-4">
                        <label for="input2">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Password">
                    </div>
                <div class="col-md-4 offset-md-8">
                    <button type="button" id="Enviar" class="btn btn-primary btn-block" onclick="openWithData()">Enviar</button>
                    
                    <!-- <button type="submit" id="Enviar" class="btn btn-primary btn-block" onclick="openWithData()">Enviar</button> -->
                </div>
            </form>
            <h1>Valores enviados:</h1>

            <div>
                Email: <strong><%= email %></strong>
            </div>
            <div>
                Contrase√±a: <strong><%= password %></strong>
            </div>
        </div>

        <!-- Scripts de Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
